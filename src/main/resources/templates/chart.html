<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart - ParkingBuddy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=directions_car" />    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css?v=1.0">
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

        <header class="bg-text-white text-center">
            <h1 class="fw-bold"><span class="material-symbols-outlined icon">directions_car</span>Parking Buddy</h1>
        </header>

        <main class="container py-5">
            <div class="mb-4 text-center">
                <h2 class="fw-bold" th:text="'Station: ' + ${station}">Station: Loading...</h2>
                <p class="text-muted" th:text="'Date: ' + ${date}">Date: Loading...</p>
            </div>

            <!-- Chart Container -->
            <div class="card shadow rounded-4">
                <div class="card-body">
                    <div id="chart" style="min-width: 100%; height: 400px;"></div>
                </div>
            </div>
        </main>

        <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script th:inline = "javascript">
            var dataPoints = /*[[${dataPoints}]]*/ [];
            Highcharts.chart('chart', {
                title: {
                    text: 'Line Chart Example'
                },
                xAxis: {
                    categories: dataPoints.map(function(point) {
                        return point.label;
                    })
                },
                yAxis: {
                    title: {
                        text: 'Value'
                    }
                },
                series: [{
                    type: 'line',
                    name: 'Line 1',
                    data: dataPoints.map(function(point) {
                        return point.value;
                    })
                }]
            });
        </script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
